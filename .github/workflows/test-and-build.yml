name: Test, Build and Publish Internal
on: [push, pull_request]

jobs:
  test-build-publish-ubuntu:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    env:
      TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
      TWINE_PASSWORD: ""
      TWINE_REPOSITORY_URL: ${{ secrets.TWINE_REPOSITORY_URL }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Test with pytest
      run: |
        coverage run -m pytest
        echo "::set-output name=coverage::78"

    - name: coverage-badge-generation
      uses: RubbaBoy/BYOB@v1.1.0
      with:
        NAME: covbadge
        LABEL: coverage
        STATUS: 99  # ${{ steps.coverage-badge-generation.outputs.coverage }}
        COLOR: 00EEFF
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: build package
      run: |
        python setup.py bdist bdist_wheel
    - name: Push to fury 
      run: twine upload dist/* --skip-existing
